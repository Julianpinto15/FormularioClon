<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Formulario</title>
</head>

<body>

  <form>
    <!DOCTYPE html>
    <html lang="es">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="/css/style.css">
      <title>Formulario</title>
    </head>

    <body>

      <form>

        <div>
          <div>Nombre</div>
          <div>
            <input type="text" id="nombre" name="nombre" required>
          </div>
        </div>

        <div>
          <div>Apellidos</div>
          <div>
            <input type="text" id="apellidos" name="apellidos" required>
          </div>
        </div>

        <div>
          <div>Correo electrónico</div>
          <div>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div>
          <div>Contraseña</div>
          <div>
            <input type="password" id="password" name="password" required>
          </div>
        </div>

        <div>
          <p>Acepta las condiciones de uso, la politica de privacidad y las politicas de cookies de Linkedin</p>
        </div>

        <div>
          <input type="submit" value="Aceptar y unirte">
        </div>

        <div class="linea-con-texto">
          <span>o</span>
        </div>

        <div>
          <button class="btn-img">Continuar con facebook</button>
        </div>

        <div class="footer-parrafo">¿Ya eres usuario de Linkedin? <span>Inicia sesion</span></div>

      </form>

  </form>

</body>

</html>
